<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CRUD App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>CRUD App</h1>

    <!-- Form to add new items -->
    <form id="addItemForm">
        <input type="text" id="nameInput" placeholder="Item Name" required>
        <input type="number" id="priceInput" placeholder="Item Price" required>
        <button type="submit">Add Item</button>
    </form>

    <!-- List of items -->
    <div id="itemList"></div>

    <script src="script.js"></script>
</body>
</html>
